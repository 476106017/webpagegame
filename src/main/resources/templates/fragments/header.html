<!DOCTYPE html>
<html>
  <head>
	<title>header</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Fate</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li id="nav-index"><a href="#" th:href="@{/index}">主频道</a></li>
            <li id="nav-map" sec:authorize="isAuthenticated()"><a href="#" th:href="@{/map}">地图</a></li>
            <li id="nav-record" sec:authorize="isAuthenticated()"><a href="#" th:href="@{/record}">记录</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="nav-login" sec:authorize="isAnonymous()">
              <a th:href="@{/login}">登入</a></li>
            <li id="nav-register" sec:authorize="isAnonymous()">
              <a th:href="@{/register}">注册</a></li>
            <li sec:authorize="isAuthenticated()" class="dropdown">
				  <a id="player-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				           玩家：<span sec:authentication="name">Bob</span><span class="caret"></span>
				  </a>
				  <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="player-menu">
				  	<li></li>
				    <li><a>状态</a></li>
				    <li><a>道具</a></li>
				    <li><a>关注</a></li>
				    <hr />
				    <li><a>帮助</a></li>
				    <li><a>设置</a></li>
				  </ul>
            </li>
            <li sec:authorize="isAuthenticated()">
              <a onclick="$('#logout_form').submit()" href="#">登出</a>
              <form id="logout_form" th:action="@{/logout}" method="post" hidden="hidden"/>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
